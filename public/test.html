<div class="container">

  <div class="row">
    <div class="col-xs-12 text-center" id="top-bar">
          <h1>Burgers</h1>
          <img src="assets/images/Krusty_Burger.png">
    </div>



    <div class="col-xs-6 text-center" class="task">
      <h2>Burgers ready to eat</h2>
        <ul>
          {{#each burgers}}
            {{#unless this.devoured}}
            <li>
             {{this.id}}. {{this.burger_name}}

               <form action="/{{this.id}}?_method=PUT" method="POST">
                  <input type="hidden" name="devoured" value="true">
                  <button type="submit">Eat it!</button>
                </form>

              </li>
            {{/unless}}
         {{/each}}
        </ul>
    </div>



    <div class="col-xs-6 text-center" class="task">
        <h2>Eaten burgers</h2>
          <ul>
            {{#each burgers}}
              {{#if this.devoured}}
                <li>
                   {{this.id}}. {{this.burger_name}}
                <form action="/{{this.id}}?_method=PUT" method="POST">
                     <input type="hidden" name="devoured" value="false">
        
                 </form>
                </li>
                  {{/if}}
                      {{/each}}
          </ul>
    </div>

    
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center enter_section">

      <h2>Create a Burger</h2>
        <form class="create-update-form" action="/" method="POST">

           <div class="form-group">
               <input type="text" id="ca" name="burger_name" placeholder="Add a Burger" >

            </div>
          <button type="submit">Add Burger</button>
        </form>
    </div>
  </div>
</div>
